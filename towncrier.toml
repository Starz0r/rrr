[tool.towncrier]
name = "depcheck"
directory = "./docs/newsfragments"
filename = "./NEWS.md"
start_string = "<!-- towncrier release notes start -->\n"
title_format = "{name} {version} ({project_date})"

[[tool.towncrier.type]]
directory = "added"
name = "➕ Added"
showcontent = true

[[tool.towncrier.type]]
directory = "fixed"
name = "🔧 Fixed"
showcontent = true

[[tool.towncrier.type]]
directory = "changed"
name = "🔄 Changed"
showcontent = true

[[tool.towncrier.type]]
directory = "deprecation"
name = "⏲ Deprecated"
showcontent = true

[[tool.towncrier.type]]
directory = "removed"
name = "🗑 Removed"
showcontent = true

[[tool.towncrier.type]]
directory = "security"
name = "🛡 Security"
showcontent = true